---
layout: default
---

<h1>{{ page.title }}</h1>
<i>{{ page.date | date_to_string }}</i>
<div class="tags">
    {% for tag in page.tags %}
        {% assign cur = site.tags | where: 'name', tag | first %}
        {% if cur %}
            <a href="{{ cur.url }}">{{ tag }}</a>
        {% endif %}
    {% endfor %}
</div>
<br>
{{ content }}
