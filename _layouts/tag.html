---
layout: default
---
<div class="tags">
  <a href="{{ page.url }}">{{ page.name }}</a>
</div>
<br>
<ul>
  {% assign filtered_posts = site.posts | where: 'tags', page.name %}
  {% for post in filtered_posts %}
    <li><h3><a href="{{ post.url }}">{{ post.title }}</a></h3></li>
  {% endfor %}
</ul>
